name: Export Notebook to PDF

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install nbconvert

      - name: Convert notebook to PDF
        run: |
          jupyter nbconvert --to pdf NotebookPrincial.ipynb